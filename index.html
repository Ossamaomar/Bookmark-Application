<body>
    
    <section class="header-section py-5">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center mb-5">Bookmarker</h1>
            <div class="dotted-line"></div>
        </div>
    </section>


    <section class="user-interaction-section">
        <div class="container">
            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        
            <div class="bookmark-name-container mb-4">
                <label for="bookmarkName"><i class="fa-solid fa-floppy-disk pb-2"></i> Site Name</label>
                <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
            </div>

            <div class="site-url-container mb-4">
                <label for="siteUrl"><i class="fa-solid fa-link pb-2"></i> Site URL</label>
                <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">
            </div>
            
            <div id="subBtn" onclick="addBookMark()" class="mx-auto">
                <button class="btn mb-3 px-5">Submit</i></button>
            </div>

            <div class="dotted-line my-2"></div>
        </div>
        
    </section>

    <div id="errorScreen" class="validation-error-screen d-none">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="error-container p-4 rounded-2">
                <div class="screen-header mb-4 d-flex justify-content-between align-items-center">
                    <div class="three-circles d-flex justify-content-between">
                        <span class="circle rounded-circle red-circle"></span>
                        <span class="circle rounded-circle yellow-circle"></span>
                        <span class="circle rounded-circle green-circle"></span>
                    </div>
                    <button id="closeBtn" class="btn border-0">
                        <i class="fa-solid fa-x fs-5 fw-bolder"></i>
                    </button>
                    
                </div>

                <p class="error-info-para py-3">Site Name or Url is not valid, Please follow the rules below :</p>
            
                <ul class="fixing-list list-unstyled">
                    <li><i class="fa-regular fa-circle-right p-2"></i> Site name must contain at least 3 characters</li>
                    <li><i class="fa-regular fa-circle-right p-2"></i> Site URL must be a valid one</li>
                </ul>
            </div>
        </div>
    </div>


    <section id="bookmarksSection" class="bookmarks-section mt-4">
        
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
